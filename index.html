<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="user-profile">
      <header class="hero">
        <img src="./images/pattern-bg.svg" class="hero-bg">

        <div class="user-image-div">
          <img src="" alt="" class="user-image">

          <div class="btn-container">
            <img src="./images/icon-prev.svg" class="previous-btn">

            <img src="./images/icon-next.svg" class="next-btn">
          </div>
        </div>
      </header>

      <div class="review-text-div">
        <div class="user-content">
          
        </div>
      </div>
    </div> 

    <div class="curve-img-div">
      <!-- <img src="./images/pattern-curve.svg" class="curved-img"> -->
    </div>
  </main> 
  
  <script src="app.js"></script>

</html>
